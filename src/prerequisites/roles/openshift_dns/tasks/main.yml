- name: install dnsmasq
  yum:
    name: dnsmasq
- name: update configuration file
  template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: 0644
  notify: restart dnsmasq

- name: add specific configuration files
  template:
    src: "hosts.j2"
    dest: "/etc/dnsmasq.d/hosts"
    owner: root
    group: root
    mode: 0644
  notify: restart dnsmasq

- name: start and enable service
  systemd:
    name: dnsmasq
    state: restarted 
